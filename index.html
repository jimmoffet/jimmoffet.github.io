<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>👋🍌🙋‍♂️</title>

    <!-- Primary Meta Tags -->
    <meta name="description" content="Record, reverse, imitate, laugh!" />
    <meta
      name="keywords"
      content="audio game, voice recording, reverse audio, challenge, fun, browser game, banana phone"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yobananaboy.lol" />
    <meta property="og:title" content="The 🍌☎️ is calling..." />
    <meta
      property="og:description"
      content="Record, reverse, imitate, laugh!"
    />
    <meta
      property="og:image"
      content="https://yobananaboy.lol/bananaphone_256px.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://yobananaboy.lol" />
    <meta name="twitter:title" content="The 🍌☎️ is calling..." />
    <meta
      name="twitter:description"
      content="Record, reverse, imitate, laugh!"
    />
    <meta
      name="twitter:image"
      content="https://yobananaboy.lol/bananaphone_256px.png"
    />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/bananaphone_256px.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background GIF positioned at bottom center -->
    <div class="background-gif">
      <img src="/bananas.gif" alt="Dancing bananas" />
    </div>

    <div class="banner">
      <button
        id="menuButton"
        class="menu-button history-icon"
        onclick="window.location.href='history.html'"
      ></button>
      <img
        src="/bananaphone_256px.png"
        alt="A picture of a banana talking on a banana-shaped phone"
        style="max-height: 3.2rem"
      />
    </div>

    <!-- Game Restore Dialog Modal -->
    <div id="gameRestoreModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>👋 Hi! Continue your game or start over?</h2>
        <p>
          You have a game in progress with
          <span id="attemptCount">0</span> attempts recorded.
        </p>
        <div class="modal-buttons">
          <button id="continueGameButton" class="modal-button primary">
            Continue
          </button>
          <button id="startOverModalButton" class="modal-button secondary">
            Start Over
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Play Again Button (hidden until finish) -->
      <div
        id="startOverSection"
        class="start-over-section"
        style="display: none"
      >
        <button id="startOverButton" class="start-over-button">
          🎮 Play Again!
        </button>
      </div>

      <!-- Game Recording Section -->
      <div class="recorder-section">
        <button id="recordButton" class="record-button">🎤</button>
        <div
          id="status"
          class="status"
          data-ready-text="Tap to record something for your friends to imitate!"
        >
          Checking microphone access...
        </div>
      </div>

      <!-- Early Start Over Button (hidden initially, shown after target recording) -->
      <div
        id="startOverEarlySection"
        class="start-over-early-section"
        style="display: none"
      >
        <button id="startOverEarlyButton" class="start-over-early-button">
          🔄 Start Over
        </button>
      </div>

      <!-- Finish Button (hidden initially) -->
      <div id="finishSection" class="finish-section" style="display: none">
        <button id="finishButton" class="finish-button">🏁 Finish</button>
      </div>

      <!-- Game Results Section (hidden initially) -->
      <div id="resultsSection" class="results-section" style="display: none">
        <div class="results-header">
          <h2>Behold your silliness!</h2>
          <button id="playAllButton" class="play-all-button">
            ▶️ Play All
          </button>
        </div>
        <div id="gameClipsList" class="game-clips-list"></div>
      </div>
    </div>

    <!-- Privacy Disclaimer (outside container to avoid JS interference) -->
    <div class="privacy-disclaimer">
      Audio is stored only in your browser and never transmitted.
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script src="game.js"></script>
  </body>
</html>
