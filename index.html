<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👋🍌🙋‍♂️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <button id="menuButton" class="menu-button" onclick="window.location.href='history.html'">🎧</button>
        <h1>👋🍌🙋‍♂️</h1>
    </div>

    <!-- Game Restore Dialog Modal -->
    <div id="gameRestoreModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>👋 Hi! Continue your game or start over?</h2>
            <p>You have a game in progress with <span id="attemptCount">0</span> attempts recorded.</p>
            <div class="modal-buttons">
                <button id="continueGameButton" class="modal-button primary">Continue</button>
                <button id="startOverModalButton" class="modal-button secondary">Start Over</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Play Again Button (hidden until finish) -->
        <div id="startOverSection" class="start-over-section" style="display: none;">
            <button id="startOverButton" class="start-over-button">🎮 Play Again!</button>
        </div>

        <!-- Game Recording Section -->
        <div class="recorder-section">
            <button id="recordButton" class="record-button">🎤</button>
            <div id="status" class="status" data-ready-text="Tap to record something for your friends to imitate!">Checking microphone access...</div>
        </div>

        <!-- Finish Button (hidden initially) -->
        <div id="finishSection" class="finish-section" style="display: none;">
            <button id="finishButton" class="finish-button">🏁 Finish</button>
        </div>

        <!-- Game Results Section (hidden initially) -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>Behold your silliness!</h2>
                <button id="playAllButton" class="play-all-button">▶️ Play All</button>
            </div>
            <div id="gameClipsList" class="game-clips-list"></div>
        </div>
    </div>

    <!-- Privacy Disclaimer (outside container to avoid JS interference) -->
    <div class="privacy-disclaimer">
        Your audio is stored only in your browser and never transmitted.
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>
</html>
