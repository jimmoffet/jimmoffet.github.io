<!doctype html>
<html>
<head>

    <meta name="description" content="OutvoteBot">

    <title>OutvoteBot</title>

    <style>
        body, html {

        }
        div.vcenter {
            margin: 5vh auto 0;
            height: 95vh;
            width: 100%;
            text-align: center;
        }
        div.iphone-wrapper {
            display: inline-block;
            width: auto;
            height: 100%;
            position: relative;
        }
        div.iphone-wrapper > img {
            height: 100%;
            width: auto;
            display: block;
        }
        div.screen-content {
            position: absolute;
            top: 10.8985%;
            bottom: 20%;
            left: 14.65%;
            right: 16.8%;
            background: #000;
            border-radius: 3px;
            overflow: hidden;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.rawgit.com/digitalbreed/jquery.fbmessenger/v0.0.9/dist/jquery.fbmessenger.min.js"></script>

</head>
