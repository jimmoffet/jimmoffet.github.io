<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js "></script>
    <script src=" https://cdn.jsdelivr.net/npm/event-source-polyfill@1.0.31/src/eventsource.min.js "></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="terminal" class="terminal" onclick="terminal.focus()">
      <div id="history"></div>
      <form
        id="terminal-form"
        onsubmit="event.preventDefault(); terminal.input(event);"
        autocomplete="off"
      >
        <div style="position: relative; display: inline-block">
          <textarea
            class="terminal-input"
            type="text"
            id="user-input"
            name="user-input"
            value="Submit"
          ></textarea>
          <label
            class="bread-crumbs"
            for="user-input"
            style="position: absolute; left: 5px; pointer-events: none"
            >guest@jamesdavidmoffet.com:/$</label
          >
          <!-- <input type="submit" value="Submit" /><
          <button class="submit-button" type="submit">Submit</button> -->
        </div>
      </form>
      <div id="nano-editor"></div>
    </div>
  </body>
  <script>
    document
      .getElementById("user-input")
      .addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          terminal.input(event);
        }
      });
  </script>
</html>
